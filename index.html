<div id="timer"></div>
<script>
    let timerInterval;
    let otpCounter = 0; // Counter for OTP requests
    const otpLimit = 2; // Limit for OTP requests

    function sendOtp() {
        if (otpCounter >= otpLimit) {
            document.getElementById('message').textContent = 'You have reached the limit of OTP requests.';
            return; // Exit if limit is reached
        }

        // Simulate OTP sending process
        console.log('Sending OTP...');

        // Hide the button after clicking
        const button = document.getElementById('sendOtpButton');
        button.style.display = 'none';

        // Increment the OTP counter
        otpCounter++;

        // Start the timer
        startTimer();
    }

    function startTimer() {
        let timeLeft = 5; // 30 seconds

        // Update the timer display every second
        timerInterval = setInterval(function() {
            const timerElement = document.getElementById('timer');
            if (timeLeft <= 0) {
                clearInterval(timerInterval);
                timerElement.textContent = ''; // Clear the timer text
                document.getElementById('sendOtpButton').style.display = 'inline-block'; // Show the button again
                document.getElementById('message').textContent = ''; // Clear the message text
            } else {
                timerElement.textContent = `Please wait ${timeLeft} seconds before requesting a new OTP.`;
            }
            timeLeft -= 1;
        }, 1000);
    }
</script>
